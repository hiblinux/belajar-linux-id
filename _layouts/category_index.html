---
layout: default
---

<section class="small-intro">
    <div class="container">
        <h2>
            {{page.category | capitalize}}
        </h2>
    </div>
</section>
<section class="blog">
    <div class="container">
        {% for post in site.posts %} {% if post.categories contains page.category %}

        <div class="blog-container">
            <div class="">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2><span>{{ post.date | date_to_string }}</span>
            </div>
        </div>
        {% endif %} {% endfor %}
    </div>
</section>
